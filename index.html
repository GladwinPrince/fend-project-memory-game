    <!--Modal-->
        <div class="modal fade" id="victory" tabindex="-1" role="dialog" aria-labelledby="victoryLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="victoryLabel">Congratulations!!</h4>
              </div>
              <div class="modal-body">
                <h4>You Won</h4>
                <b>Star Rating</b><ul id="stars"></ul>
                <b>No. of Moves: </b><span id="moves"></span><br />
                <b>Time Duration: </b><span id="time"></span><br />
              </div>
              <div class="modal-footer">
                <button type="button" class="" onclick='setupGame()' data-dismiss="modal">Play Again</button>
              </div>
            </div>
          </div>
        </div>
     <div id="overlay" class="invisible"></div>
